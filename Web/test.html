<!DOCTYPE html>
<html>
<head>
	<title>Heart vs Lung</title>
  <script class="include" type="text/javascript" src="./scripts/jqplot/dist/jquery.min.js"></script>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bs_leftnavi.css">
  <script src="js/bs_leftnavi.js"></script>

  <script type="text/javascript" src="./scripts/jqplot/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts/jqplot/dist/jquery.jqplot.min.js"></script>
  <script type="text/javascript" src="./scripts/jqplot/dist/plugins/jqplot.dateAxisRenderer.min.js"></script>
  <script type="text/javascript" src="./scripts/jqplot/dist/plugins/jqplot.barRenderer.min.js"></script>
  <script type="text/javascript" src="./scripts/jqplot/dist/plugins/jqplot.categoryAxisRenderer.min.js"></script>
  <script type="text/javascript" src="./scripts/jqplot/dist/plugins/jqplot.cursor.min.js"></script>
  <script type="text/javascript" src="./scripts/jqplot/dist/plugins/jqplot.highlighter.min.js"></script>
  <script type="text/javascript" src="./scripts/jqplot/dist/plugins/jqplot.dragable.min.js"></script>
  <script type="text/javascript" src="./scripts/jqplot/dist/plugins/jqplot.trendline.min.js"></script>
  <link rel="stylesheet" type="text/css" hrf="./scripts/jqplot/dist/jquery.jqplot.min.css"/>
</head>
<body>
<div class="example-plot" id="chart1"></div>  
<div id="d1">...</div>

<script>
$(document).ready(function () {
 
  $.jqplot.config.enablePlugins = true;
 
  s1 = [['2012-01-01',1],['2012-01-02',4],['2012-01-03',2],['2012-01-04', 6]];
 
  plot1 = $.jqplot('chart1',[s1],{
     title: 'Highlighting, Dragging, Cursor and Trend Line',
     axes: {
         xaxis: {
             renderer: $.jqplot.DateAxisRenderer,
             tickOptions: {
                 formatString: '%#m/%#d/%y'
             },
             numberTicks: 4
         },
         yaxis: {
             tickOptions: {
                 formatString: '$%.2f'
             }
         }
     },
     highlighter: {
         sizeAdjust: 10,
         tooltipLocation: 'n',
         tooltipAxes: 'y',
         tooltipFormatString: '<b><i><span style="color:red;">hello</span></i></b> %.2f',
         useAxesFormatters: false
     },
     cursor: {
         show: true
     }
  });
    
  $.jqplot.postDrawSeriesHooks.push(updatedSeries);
  
    function updatedSeries(sctx, options) {
        a=plot1.series[0].data[0][1];
        $("#d1").text(a+" ");
    }

    $('#chart1').bind('jqplotDragStop',
  function (seriesIndex, pointIndex, pixelposition, data) {
 	console.log("yush");
}); 
    
});

</script>
</body>
</html>
